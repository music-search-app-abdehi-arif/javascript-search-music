<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Music App</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <!-- SEARCH FORM -->
      <form id="search-form">
        <div class="logo">
          <p>Music<span>Corn.</span></p>
        </div>
        <div class="search">
          <label hidden for="search">Search song</label>
          <input type="search" placeholder="Search song title..." id="search" />
        </div>
      </form>

      <!-- RESULT -->
      <div id="result" class="container">
        <!-- Song search results -->
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
